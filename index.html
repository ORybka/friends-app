<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Akaya+Kanadaka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Friends App</title>
</head>
<body>
  <div class="main-container">
    <h1 class="main-title">Friends App</h1>
    <div class="row">
      <aside class="col filter-container">
        <input type="search" name="user-names" id="user-names" list="users-list" placeholder="Search by name..." autocomplete="off">
        <datalist id="users-list"></datalist>
        <div class="by-age">by age</div>
        <div class="ny-name">by name</div>
        <div class="be-sex">by sex</div>
      </aside>
      <main class="users-container"></main>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
